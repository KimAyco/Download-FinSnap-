<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download My App</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: url('uploads/bg.png') no-repeat center center;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: -45px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .download-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      .logo {
        max-width: 200px;
        margin-bottom: -20px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      .download-btn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="uploads/logo.png" alt="App Logo" class="logo">
    <h1>Download Our Android App</h1>
    <p>Get the latest version of our app and enjoy exclusive features!</p>
    <a class="download-btn" href="uploads/base.apk" download>Download APK</a>
  </div>
</body>
</html>
